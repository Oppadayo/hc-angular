
<div class="abrir-modal animation fadeIn" *ngIf="modaldService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalhes</h5>
            <button (click)="fecharModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
    
            <div class="container">
              <div class="row">
                <div class="col-sm-6">
    
                  <ul *ngIf="despesa" class="list-group mb-3">
                    <li class="list-group-item active"><span>Nome: </span>{{ despesa.nome }}</li>
                    <li class="list-group-item"><span>Valor: R$ </span>{{ despesa.valor }}</li>
                    <li class="list-group-item"><span>Data: </span>{{ despesa.data }}</li>
                    <li class="list-group-item"><span>Tipo de Despesa: </span>{{ despesa.tipoDespesa.tipo }}</li>                       
                  </ul>
    
                  <div class="input-group mb -3">
                    <div class="custom-file">
                      <input (change) = "selecionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                      <label class="custom-file-label" for="inputGroupFile04">Escolher foto</label>
                    </div>
                    <div class="input-group-append">
                      <button (click)="uploadFoto()" [disabled]="!fotoSelecionada" class="btn btn-success" type="button" id="inputGroupFileAddon04">Salvar</button>
                    </div>
                  </div>
    
                  <div *ngIf="progresso > 0" class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{width:progresso+'%'}" attr.aria-valuenow="{{progresso}}" aria-valuemin="0" aria-valuemax="100">
                    {{ progresso }}%
                    </div>
                  </div>
    
                </div>
    
                <div *ngIf="despesa?.arquivo" class="col-sm-6" >
                  <img  src="http://localhost:8080/api/despesas/uploads/img/{{despesa.arquivo}}" alt="{{despesa.arquivo}}" class="img-thumbnail rounded img-fluid" style="height: 300px;">
                </div>
    
                <div *ngIf="!despesa?.arquivo" class="col-sm-6" >
                  <img  src="../../assets/img/file.png" alt="Sem foto" class="img-thumbnail rounded img-fluid" style="height: 300px;">
                </div>
              </div>
            </div>
    
          </div>
          <div class="modal-footer">
            <button (click)="fecharModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    </div>
