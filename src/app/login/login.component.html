<div class="card bg-light mb-3">
  <div class="card-header text-center">HComplex</div>
  <div class="card-body">
  <form>
    <div class="form-group col-sm-6">
      <label for="email">E- mail</label>
      <input [(ngModel)]="usuario.email" type="email" class="form-control" name="email" id="email" autofocus required>
    </div>
    <div class="form-group col-sm-6">
      <label for="senha">Senha</label>
      <input  [(ngModel)]="usuario.senha" type="password" class="form-control" name="senha" id="senha" required>
    </div>
    <div class="form-group col-sm-6">
    <button type="submit" class="btn btn-primary btn-block" >Entrar</button>
    </div>
  </form>
</div>
</div>
